version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    container_name: digynotes-db
    environment:
      POSTGRES_USER: digynotes
      POSTGRES_PASSWORD: digynotes_secret
      POSTGRES_DB: digynotes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
